[tox]
isolated_build = true
envlist = py36, py37, py38, py39, lint, format

[gh-actions]
python =
    3.9: py39
    3.8: py38
    3.7: py37
    3.6: py36

[testenv:lint]
whitelist_externals =
    pre-commit
    poetry
    mkdocs
    twine
extras =
    test
    doc
    dev
commands =
    pre-commit run -a
    poetry build
    mkdocs build
    twine check dist/*

[testenv]
whitelist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest -s --cov=mongoengine_dsl --cov-append --cov-report=xml --cov-report term-missing tests
